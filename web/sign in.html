<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-in page</title>
	<link rel="stylesheet" href="css/css.css">
	<script src="js/js.js"></script>
</head>

<body>
	<div class="sign-in-page">
        <a href="index.html"><img src="images/logo.png" alt=""></a>
        <h1>Welcome Back</h1>
    </div>
	
    <div class="sign-in-form">
        <form action="#">
            <div class="details">
                <div class="input">
                    <span  class="details-input">Username: </span>
                    <input type="text" placeholder="">
                </div>
                <div class="input">
                    <span  class="details-input">Password: </span>
                    <input type="text" placeholder="">
                </div>
            </div>

            <div class="sign-in-button">
                <input type="submit" value="Sign in">
            </div>
        </form>
    </div>

    <div class="reset-register">
        <a href="reset-password.html">Forgot your Password? </a>
        <a href="sign up.html">Don't have an account? Get start</a>
    </div>
</body>

</html>
