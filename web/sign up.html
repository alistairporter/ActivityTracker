<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-up page</title>
	<link rel="stylesheet" href="css/css.css">
	<script src="js/js.js"></script>
</head>

<body>
	<div class="sign-up-form">
        <div class="title">Sign Up</div>
        <form action="#">
            <div class="details">
                <div class="input">
                    <span  class="details-input">First name</span>
                    <input type="text" placeholder="Enter your first name">
                </div>
                <div class="input">
                    <span  class="details-input">Last name</span>
                    <input type="text" placeholder="Enter your last name">
                </div>
                <div class="input">
                    <span  class="details-input">Age</span>
                    <input type="text" placeholder="Enter your age">
                </div>
                <div class="input">
                    <span  class="details-input">E-mail</span>
                    <input type="text" placeholder="Enter your e-mail address">
                </div>
                <div class="input">
                    <span  class="details-input">Username</span>
                    <input type="text" placeholder="Enter your Username">
                </div>
                <div class="input">
                    <span  class="details-input">Password</span>
                    <input type="text" placeholder="Enter your password">
                </div>
            </div>

            <div class="register-button">
                <input type="submit"  value="Create Account"> 
            </div>
        </form>

        <p>Do you have an account? <a href="sign in.html">Sign in</a></p>
    </div>
	
</body>

</html>
